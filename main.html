<div class="well row">
    <form name="searchUser" ng-submit="search(username)">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="search" required placeholder="User Name to find" ng-model="username" />
                    <span class="input-group-btn">
                        <input class="btn btn-primary" type="submit" value="Search" />
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
