<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>-->
    <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <script src="MainController.js"></script>
    <script src="gitHubService.js"></script>
    <link href="site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="MainController" class="container">
    <div class="jumbotron row">
        <div class="row"><h1>{{message}}</h1></div>
        <div class="row">
            <form name="searchUser" ng-submit="search(username)">
                <div class="form-group">
                    <div ng-show="error" class="alert alert-danger alert-dismissible fade in">
                        {{error}}
                        <button type="button" class="close" ng-click="hideError()">
                            <span>&times;</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="input-group input-group-lg">
                            <input class="form-control" type="search" required placeholder="User Name to find" ng-model="username" />
                            <span class="input-group-btn">
                                <input class="btn btn-primary" type="submit" value="Search" />
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="userDetails" ng-include="userDetailsView" ng-show="user"></div>
    <div ng-include="userReposView" ng-show="user"></div>
</body>
</html>
