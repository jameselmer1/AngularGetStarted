<div class="row">
    <div class="row">
        <div class="col-md-3">
            <h3>Project: {{reponame}}</h3>
        </div>
        <div class="col-md-5">
            <h3>{{repo.description}}</h3>
        </div>
        <div class="col-md-4">
            <h3>Open Issues: {{repo.open_issues_count}}</h3>
        </div>
    </div>

    <div class="well" ng-repeat="con in contributors">
        <div class="row">
            <div class="col-md-3">
                <img ng-src="{{con.avatar_url}}" title="{{con.login}}" />
            </div>
            <div class="col-md-5">
                <p>{{con.login}}</p>
                <p>{{con.contributions}}</p>
                <a href="/user/{{con.login}}">View User Repos</a>
            </div>
        </div>
        <div class="row"></div>
    </div>
</div>
<a href="/user/{{username}}">Back to {{username}}</a>
