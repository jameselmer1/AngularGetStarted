<div class="row well">
    <div ng-show="error" class="alert alert-danger alert-dismissible fade in">
        {{error}}
        <button type="button" class="close" ng-click="hideError()">
            <span>&times;</span>
        </button>
    </div>
    <div class="user">
        <div class="col-md-2">
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}"/>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-5">
                    <h3><span class="label label-primary">Name</span></h3>
                </div>
                <div class="col-md-5">
                    <h3><span class="label label-primary">Blog</span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h3>{{user.name}}</h3>
                    <h5>{{user.email}}</h5>
                </div>
                <div class="col-md-5">
                    <h3><a href="{{user.blog}}">{{user.blog}}</a>
                    </h3>
                </div>
            </div>

        </div>
    </div>
</div>
<div ng-include="userReposView"></div>
<a href="/main">Search</a>
